name: ðŸ’¡ Feature Request
description: Suggest a new feature or improvement for BSDGo
title: "[Feature]"
labels: ["enhancement"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## ðŸ’¡ Feature Request for BSDGo
        Help us improve BSDGo by sharing your feature ideas.

  - type: textarea
    id: feature-description
    attributes:
      label: Describe the feature you'd like
      description: What is the new feature or improvement you want to see in BSDGo?
      placeholder: e.g., Show estimated arrival times for each bus
    validations:
      required: true

  - type: textarea
    id: how-it-works
    attributes:
      label: How should it work?
      description: Describe how this feature would behave or be implemented. Feel free to provide examples or mockups.

  - type: textarea
    id: usefulness
    attributes:
      label: Why is it useful?
      description: How would this feature improve your experience or help other BSDGo users?

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Include any relevant details, links, sketches, or references that help explain your idea.
